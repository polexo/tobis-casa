<ion-header>
  <ion-toolbar color="light">
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" hideWhen="ios"></ion-icon>
      </button>
      <button ion-button (click)="showHelp()">
        <ion-icon name="help-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>

    <ion-searchbar animated="true" placeholder="Recherche texte" [(ngModel)]="autocomplete.query" [showCancelButton]="true" (ionInput)="updateSearch()" (ionCancel)="dismiss()"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <button ion-button [hidden]="!enableGeoLoc" block (click)="LocalizeUser()">Me localiser</button>
  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
      {{ item.desc }}
    </ion-item>
  </ion-list>

  <div #map id="map"></div>
  <button ion-button block (click)="dismiss()" [hidden]="!isValidChoice" color="secondary">Valider</button>
</ion-content>
